<body class="container">
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DigiPrescription</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
    </div>
  </nav>
<div style="display:flex; just">
    <form id="dataForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName"  placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="Enter DOB">
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="searchForDrug">Search For Drug</label>
        <input type="text" class="form-control" id="searchForDrug" placeholder="Search For Drug">
      </div>
      <div class="form-group">
        <label for="drugName">Drug Name</label>
        <input type="text" class="form-control" id="drugName" placeholder="Drug Name">
      </div>
      <div class="form-group">
        <label for="drugDescription">Drug Description</label>
        <input type="text" class="form-control" id="drugDescription" placeholder="Enter Drug Description">
      </div>
      <div class="form-group">
        <label for="instruction">Instruction</label>
        <textarea class="form-control" id="instruction" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="generatedQRCode" style="align-self:center;"></div>
</div>
